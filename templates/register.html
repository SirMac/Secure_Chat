{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <title>Register</title>
</head>

<body>
  <div class="container">
    <div class="registration form">
      <header>Signup</header>
      <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        <input type="text" required name="first_name" placeholder="Enter your first name">
        <input type="text" required name="last_name" placeholder="Enter your last name">
        <input type="text" required name="username" placeholder="Enter your username">
        <input type="text" required name="email" placeholder="Enter your email">
        <input type="password" required name="password1" placeholder="Create a password">
        <input type="password" required name="password2" placeholder="Confirm your password">
        <div>
          {% include "message.html" %}
        </div>
        <button type="submit" class="button">Signup</button>
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
          <a href="{% url 'users:login' %}" for="signup">Login</a>
        </span>
      </div>
    </div>
  </div>
</body>

</html>
